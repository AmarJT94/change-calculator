<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Change Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css" media="screen" />
  </head>
  <body>
    <!-- Top div contains inputs and button -->   
    <div id="topDiv">      
      <div id="h3">
        <h1>Change Calculator</h1>
      </div>
      <div id="amountInputs">
        <input class="textInputs" id="amount-due" placeholder="Amount Due">
        <input class="textInputs" id="amount-received" placeholder="Amount Received">
      </div>
      <div id="buttonDiv">
        <button id="calculate-change">Calculate Change</button>
      </div>
    </div>
    <!-- Middle div containing dollar change amounts -->
    <div id="dollarDiv">
      <div>
        <h1>Dollars</h1>
        <p id="dollars-output">0</p>
      </div>
    </div>  
    <!-- Bottom div containing cents change amount -->
    <div id="centsDiv">
      <h1>Cents</h1>
      <h3 class="cents">Quarters</h3>
      <h3 class="cents">Dimes</h3>
      <h3 class="cents">Nickels</h3>
      <h3 class="cents">Pennies</h3>
      <p id="quarters-output" class="cents">0</p>
      <p id="dimes-output" class="cents">0</p>
      <p id="nickels-output" class="cents">0</p>
      <p id="pennies-output" class="cents">0</p>          
    </div>  
    <!-- Don't forget to add your <script> tag here -->
    <script
    src="https://code.jquery.com/jquery-3.2.1.js"
    integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
    crossorigin="anonymous">
    </script>
    <script language="javascript" src="main.js"></script>
  </body>
</html>
